version: '3'
services:
  app:
    restart: unless-stopped
    image: opensourcepolitics/osp-app:latest
    volumes:
    - .:/app
    - bundle:/usr/local/bundle
    - node_modules:/app/node_modules
    environment:
    - RAILS_ENV=production
    - RAILS_LOG_TO_STDOUT=true
    - DATABASE_HOST=pg
    - DATABASE_USERNAME=postgres
    - SECRET_KEY_BASE=f97271c0788641d98a8a7feaa2b8b40fdc28f83285a4f23703abdaf3ac0641a4f047788fd15e4b698e026325ebda371573c370fd6a3bdb720d7e04a580b84882
    - MEMCACHED=memcached
    command: ["rails", "server", "-b", "0.0.0.0"]
    entrypoint: /app/docker-entrypoint.sh
    ports:
    - 3000:3000
    depends_on:
    - redis
    - sidekiq
    - pg
    - memcached
    networks:
    - default

  pg:
    restart: unless-stopped
    image: postgres
    volumes:
    - pg-data:/var/lib/postgresql/data
    networks:
    - default

  sidekiq:
    restart: unless-stopped
    image: opensourcepolitics/osp-app:latest
    command: ["bundle", "exec", "sidekiq", "-C", "config/sidekiq.yml"]
    environment:
    - REDIS_PROVIDER=redis://redis:6379
    volumes:
    - .:/app
    depends_on:
    - pg
    - redis
    - memcached
    networks:
    - default

  memcached:
    restart: unless-stopped
    image: memcached
    ports:
    - 11211:11211
    networks:
    - default

  redis:
    restart: unless-stopped
    image: redis
    ports:
    - 6379:6379
    volumes:
    - redis-data:/var/lib/redis/data
    networks:
    - default

volumes:
  node_modules: {}
  bundle: {}
  pg-data: {}
  redis-data: {}

networks:
  default:
    driver: bridge
